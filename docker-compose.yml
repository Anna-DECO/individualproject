version: "3.3"

services:
    mysql:
        image: mariadb:latest
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MyDBRoot123
            MYSQL_DATABASE: cloud_computing
            MYSQL_USER: php
            MYSQL_PASSWORD: php
        networks:
            - mynet
    myredis:
        image: redis:latest
        container_name: myredis
        restart: always
        networks:
            - mynet
    myphp:
        depends_on:
            - mysql
            - myredis
        build: ./src/php
        container_name: myphp
        ports:
            - "9000:9000"
        restart: always
        volumes:
            - $HOME/cca2/src:/var/www/html
        links:
            - "mysql:mysql"
            - "myredis:myredis"
        networks:
            - mynet
    mynginx:
        depends_on:
            - myphp
        image: nginx:latest
        container_name: mynginx
        ports:
            - "8080:80"
        restart: always
        volumes:
            - $HOME/cca2/src:/var/www/html
            - $HOME/cca2/src/nginx.ini:/etc/nginx/conf.d/default.conf
        links:
            - "myphp:myphp"
        networks:
            - mynet
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpMyAdmin
        restart: always
        ports:
            - "8082:80"
        hostname: mysql
        environment:
            PMA_HOST: mysql
        networks:
            - mynet
networks:
        mynet:
            driver: bridge
